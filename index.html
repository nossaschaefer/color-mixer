<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>

            <label for="red">r</label>
            <input type="range" step="1" min="0" max="255" value="255" name="red" id="red">

            <label for="green">g</label>
            <input type="range" step="1" min="0" max="255" value="105" name="green" id="green">

            <label for="blue">b</label>
            <input type="range" step="1" min="0" max="255" value="180" name="blue" id="blue">
        </div>
        <div id="info-section">

            <p id="valueDisplay"></p>
            <button>Get Random Color</button>
        </div>
    </header>

    <main></main>

    <script src="script2.js"></script>
</body>

</html>
